<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="pt-BR">Descubra Seu IMC</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/icon/verificar.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <h1>Tabela IMC</h1>
        </header>
    <Section class="container">
        <div>
            <h3>IMC</h3>
            <p>Menos do que (18,5)</p>
            <p>Entre (18,5) e (24,9)</p>
            <p>Entre (25) e (29,9)</p>
            <p>Entre (30) e (34,9)</p>
            <p>Entre (35) e (39,9)</p>
            <p>Mais do que 40</p>
        </div>
        <div>
            <h3>Resultado</h3>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesodade grau 3</p>
        </div>
    </Section>
    <div class="sub">
        <h2>Calcule seu IMC</h2>
    </div>
    <section class="pessoa">
        <input type="number" class="peso" placeholder="Peso:">
        <input type="number" class="altura" placeholder="Altura:">
    </section>
    <div class="submit">
        <input type="submit" class="enviar">
    </div>
    <section class="resultado">
        <p class="calculo">Seu IMC aparecer√° aqui!</p>
    </section>
    </main>
    <script src="/javascript/scipt.js"></script>
</body>
</html>
